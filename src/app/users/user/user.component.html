<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userService.selectedUser.$key">
<div class="form-group">
  <label>Name</label>
  <input class="form-control" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Full Name" required  >
</div>
<div class="form-group">
  <label>Surname</label>
  <input class="form-control" name="surname" #surname="ngModel" [(ngModel)]="userService.selectedUser.surname" placeholder="Surname">
</div>
<div class="form-group">
  <label>Adress</label>
  <input class="form-control" name="adress" #adress="ngModel" [(ngModel)]="userService.selectedUser.adress" placeholder="Adress">
</div>
<div class="form-group">
  <label>Phone Number</label>
  <input class="form-control"  name="phone_number" #phone_number="ngModel" [(ngModel)]="userService.selectedUser.phone_number" placeholder="Ã–r.(541 432 xxxx)">
</div>
<div class="form-group">
  <button class="btn btn-danger" type="submit" [disabled]="!userForm.valid">
    <i class="fa fa-floppy-o"></i>
     Submit</button>
  <button class="btn btn-default" type="button" (click)="resetForm(userForm)">
    <i class="fa fa-repeat"></i>
     Reset</button>
</div>
</form>
